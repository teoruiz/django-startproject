{% load tailwind_cli %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
              content="{% block meta_description %}A modern Django project template with Tailwind CSS v4 integration.{% endblock %}">
        <meta name="keywords"
              content="{% block meta_keywords %}django, tailwind, web development, python{% endblock %}">
        <title>
            {% block title %}
                Home
            {% endblock title %}
        </title>
        {% tailwind_css %}
        {% block extra_head %}
        {% endblock extra_head %}
    </head>
    <body>
        {% block content %}
        {% endblock content %}
        {% block extra_body %}
        {% endblock extra_body %}
    </body>
</html>
